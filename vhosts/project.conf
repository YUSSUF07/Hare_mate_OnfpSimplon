<VirtualHost *:80>
    ServerName: hare.local

    DocumentRoot /var/www/public
    DirectoryIndex /index.php
    
    <Directory /var/www/public>
    AllowOveride none
    Order Allow,Deny
    Allow from All

    FallbackRessource index.php
    </Directory>

    ErrorLog /var/log/apache2/hare_error.log
    CustomLog /var/log/apache2/hare_access.log combined

    SetEnvif Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>
